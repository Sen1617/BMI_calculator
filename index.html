<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

            <div class="header">
                <p class="alltext">BMI calculator</p>
            </div>
            <div class="box">
                <label for="height">Height</label>
                <input class="boxes" type="text" name="height" id="height">
            </div>
            
            <div class="box">
                <label for="weight">weight</label>
                <input class="boxes" type="text" name="weight" id="weight">
            </div>
            
            <div class="box3">
                <div class="gr1"><p class="answer" id="val"></p>
                <p class="answer" id="result"></p></div>
                <div><input class="btns" type="button" id="chbtn"  value="Check BMI"></div>
                <div><input class="btns" type="button" id="clbtn"  value="Clear All" id="clear"></div>              
            </div>

    </div>

    <script>
        
        var height=document.getElementById("height");
        var weight=document.getElementById("weight");
        var result=document.getElementById("result");
        var val=document.getElementById("val");
        var check=document.getElementById("chbtn");
        var clear=document.getElementById("clbtn");
        

        check.addEventListener('click',function(){
            var bmi = weight.value/((height.value/100)*(height.value/100));
            val.type="text";
            val.innerText = "BMI value is "+(bmi.toFixed(2));

            if(bmi<18.5){
                result.type="text";
                result.innerText="You are Underweight";
            }
            else if(bmi>18.5 && bmi<=24.9){
                result.type="text";
                result.innerText="You are Normal";
            }
            else if(bmi>25.0 && bmi<=29.9){
                result.type="text";
                result.innerText="You are Overweight";
            }
            else if(bmi>30.0){
                result.type="text";
                result.innerText="You are Obesity";
            }
        });

        clear.addEventListener('click',function(){
            height.value=" ";
            weight.value=" ";
            val.innerText=" ";
            result.innerText="";

        });



    </script>

</body>
</html>
