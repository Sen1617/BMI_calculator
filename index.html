<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <div class="header">
                <p class="alltext">BMI calculator</p>
            </div>
            <div class="box">
                <label for="height">Height</label>
                <input class="boxes" type="text" name="height" id="height">
            </div>
            
            <div class="box">
                <label for="weight">weight</label>
                <input class="boxes" type="text" name="weight" id="weight">
            </div>
            
            <div class="box3">
                <div class="gr1"><p class="answer" id="val"></p>
                <p class="answer" id="result"></p></div>
                <div><input class="btns" type="button" id="chbtn"  value="Check BMI"></div>
                <div><input class="btns" type="button" id="clbtn"  value="Clear All" id="clear"></div>              
            </div>

    </div>
</body>
</html>
